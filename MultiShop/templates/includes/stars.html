<span class="stars">
    {% for f in full %}
        <i class="fas fa-star text-primary mr-1"></i>
    {% endfor %}
    {% for h in half %}
        <i class="fas fa-star-half-all text-primary mr-1"></i>
    {% endfor %}
    {% for e in empty %}
        <i class="far fa-star text-primary mr-1"></i>
    {% endfor %}
</span>
