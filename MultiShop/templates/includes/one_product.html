{% load generalinfo %}

<div class="col-lg-3 col-md-4 col-sm-6 pb-1">
    <div class="product-item bg-light mb-4">
        <div class="product-img position-relative overflow-hidden">
            <img class="img-fluid one_pr_img"   src="{{product.cover.url}}" alt="">
            <div class="product-action">
                <a class="btn btn-outline-dark btn-square" href="{{ product.get_absolute_url}}"><i class="fa fa-search"></i></a>
                <a class="btn btn-outline-dark btn-square" href="{% url 'customer:add-to-wish' pk=product.pk%}?next={{request.get_full_path }}"><i class="{% if product|is_wished:request %}fas fa-heart text-primary{% else %}far fa-heart{% endif %}"></i></a>
            </div>
        </div>
        <div class="text-center py-4">
            <a class="h6 text-decoration-none text-truncate" href="">{{product.title}}</a>
            <div class="d-flex align-items-center justify-content-center mt-2">
                {% if product.old_price %}
                    <h5>{{product.new_price|floatformat:2}} AZN</h5><h6 class="text-muted ml-2"><del>{{product.old_price|floatformat:2}} AZN</del></h6>
                {% else %}
                    <h5>{{product.new_price|floatformat:2}} AZN</h5>
                {% endif %}
            </div>
            <div class="d-flex align-items-center justify-content-center mb-1">
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small class="fa fa-star text-primary mr-1"></small>
                <small>({{product.review_set.count}})</small>
            </div>
        </div>
    </div>
</div>
